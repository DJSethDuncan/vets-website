name: Deploy Docs

on:
  workflow_run:
    workflows: [Build and Test]
    types: [completed]
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧 
        run: |
          yarn install
          yarn build
          yarn docs:build

      - name: Jekyll Build
        uses: actions/jekyll-build-pages@v1

      - name: Deploy 🚀
        uses: actions/pages-deploy@v1